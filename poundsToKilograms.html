<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial scale=1.0">
    <title> Week 5 CIT 160</title>
    <link rel="stylesheet" href="css/style.css">
    <script>

        function PoundstoKilo() {
            //INPUT - Read the number of pounds from the user
            let num = parseFloat(document.getElementById('num').value);
            // PROCESSING - Convert what the user typed into a number
            let result = 'num' * 0.453592;
            //OUTPUT - Display the converted pounds to Kilogrms to the user
           document.getElementById('output').innerHTML = result;
        }
    </script>
</head>
<body>
    <header>
        <h1>Week 5: Convert Pounds to Kilograms</h1>
        <h2>Kimberly Lancaster</h2>
    </header>
    <main>
        <h3>Convert Pounds to Kilograms</h3>
        <label>Number of Pounds: <input type="text" id="num"></label><br />
        <button type="button" onclick="PoundstoKilo()">Convert</button>
        <div id="KilogramsDiv"></div>
        <hr />
        <p id="ConOutput"></p>
    </main>
    <footer>

    </footer>
</body>

</html>
