        <label>Regular hours: <input type="text" id="num1"></label>

        <label><button type="button" onclick="PayafterTax()">Calculate</button></label>

    <script>
  function PayafterTax() {
            //INPUT - Read the number of regular and overtime hours worked by the employee
            let R = parseFloat(document.getElementById("num1").value);
	        let O = parseFloat(document.getElementById("num2").value);
            // PROCESSING - Convert the numbers of hours worked by employee, and calculate final pay
            let num1 = R * 15;
            let num2 = O * 22.50;
            let result = (R * 15 + 22.50 * O).toFixed(2);
            //OUTPUT - Display the amount of pay to the user
           document.getElementById('output').innerHTML = "The pay after tax equals $" + result + "!";
        }
    </script>
